<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування акаунту</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile-setings.css">
</head>
<body id="user-settings">
    <header data-hx-trigger="load" data-hx-swap="outerHTML"
        data-hx-get="../global-elements/global.header-user.partial.html">
    </header>
    <main>
        <section class="account-settings">
            <div class="account-settings__container">
                <div class="account-settings__personal-data-and-account-data">
                    <div class="account-settings__personal-data personal-data">
                        <div class="personal-data__header">
                            <h2 class="personal-data__title">Особисті дані</h2>
                            <img src="./img/personal-data-img.svg" alt="Декоративна картинка людини" />
                        </div>
                        <form class="personal-data__form">
                            <label class="personal-data__label">Ім'я:</label>
                            <input type="text" class="personal-data__input" placeholder="Введіть ваше ім'я">

                            <label class="personal-data__label">Прізвище:</label>
                            <input type="text" class="personal-data__input" placeholder="Введіть ваше прізвище">

                            <label class="personal-data__label">По батькові:</label>
                            <input type="text" class="personal-data__input" placeholder="Введіть ваше по батькові">

                            <label class="personal-data__label">Ваш університет:</label>
                            <input type="text" class="personal-data__input"
                                placeholder="Введіть назву">
                        </form>

                    </div>
                    <div class="account-settings__account-data account-data">
                        <div class="account-data__header">
                            <h2 class="account-data__title">Обліковий запис</h2>
                            <img src="./img/profile-settings-img.svg" alt="Декоративна картинка портфеля" />
                        </div>
                        <form class="account-data__form">
                            <label class="account-data__label">Логін:</label>
                            <input type="text" class="account-data__input" placeholder="Введіть ваш логін">

                            <label class="account-data__label">Електронна пошта:</label>
                            <input type="email" class="account-data__input" placeholder="Введіть вашу пошту">

                            <label class="account-data__label">Номер телефону:</label>
                            <input type="tel" class="account-data__input" placeholder="Введіть номер телефону">
                        </form>

                        <a href="#" class="account-data__change-password">Хочете змінити пароль?</a>
                    </div>
                </div>
                <div class="account-settings__actions actions">
                    <div class="actions__upload">
                        <div class="actions__upload-photo">
                            <img src="./img/user-photo.svg" alt="Фото користувача" class="actions__upload-photo-icon">
                            <label for="file-upload-photo" class="custom-file-upload custom-file-upload-photo">
                                Завантажити фото
                            </label>
                            <input id="file-upload-photo" type="file" accept="image/*">
                        </div>
                        <div class="actions__upload-cv">
                            <img src="./img/upload-files.svg" alt="Іконка резюме" class="actions__upload-cv-icon">
                            <label for="file-upload-cv" class="custom-file-upload custom-file-upload-cv">
                                Завантажити CV
                            </label>
                            <input id="file-upload-cv" type="file"
                                accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                        </div>

                    </div>
                    <div class="actions__account-controls">
                        <header class="actions__header">
                            <h3 class="actions__title">Дії з акаунтом</h3>
                            <hr class="header-navigation__decoration-line">
                        </header>
                        <label class="actions__checkbox">
                            <input type="checkbox" class="custom-checkbox" checked> Отримувати повідомлення на поштову
                            скриньку
                        </label>
                        <div class="actions__delete-account">
                            <button type="button" class="actions__delete" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Видалити мій акаунт
                            </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Точно хочете видалити?</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <span class="modal-body__warning">*</span> Після видалення акаунту його
                                            неможливо буде відновити. Видаляються
                                            всі
                                            ваші
                                            дані.
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Закрити</button>
                                            <button type="button" class="btn btn-primary">Видалити</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="actions__buttons">
                        <button class="actions__save">Зберегти зміни</button>
                        <button class="actions__reset">Скинути</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="acccount-setup-decorate-photo__tablet"><img src="./img/bird-trees-tablet.svg" alt="Птиця та дерева"
            class="account-settings__decoration-photo"></div>
    <div class="acccount-setup-decorate-photo__computer"><img src="./img/bird-and-trees-for-profile-setings.svg"
            alt="Птиця та дерева" class="account-settings__decoration-photo"></div>
    <footer data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="../global-elements/global.footer.partial.html">
    </footer>
    <aside data-hx-trigger="load" data-hx-swap="outerHTML" data-hx-get="../global-elements/global.arrow.partial.html">
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/form-settings.js"></script>
</body>

</html>
